---
layout: default
---

<h1>home</h1>

{% for post in site.posts limit:5 %}
<h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
<h6>{{ site.author }}, <em>{{ post.date | date_to_string }}</em></h6>
<p>
	{{ post.content }}
</p>
{% unless forloop.last %}
<br/>
<br/>
<hr/>
{% endunless %}
{% endfor %}
