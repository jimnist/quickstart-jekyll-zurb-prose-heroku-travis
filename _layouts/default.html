<!DOCTYPE html>
<html class="no-js" lang="en">
    <head>
	    <meta charset="utf-8" />
	    <meta name="viewport" content="width=device-width" />

        {%if page.title %}
        <title>{{ page.title }} - {{ site.title }}</title>
        {% else %}
        <title>{{ site.title }}</title>
        {% endif %}

	    <link rel="stylesheet" href="/asset/css/app.css">
	    <link href="{{ site.url }}/atom.xml" type="application/atom+xml" rel="alternate" title="Sitewide ATOM Feed">
    </head>
    <body>
    	<!-- Navigation -->
        <div class="contain-to-grid">
            <nav class="top-bar">
                <ul>
                    <li class="name"><h1><a href="{{ site.url }}">{{ site.title }}</a></h1></li>
                    <li class="toggle-topbar"><a href="#"></a></li>
                </ul>
                <section>
                    <ul class="right">
                        <li><a href="{{ site.url }}/about/">About</a></li>
                    </ul>
                </section>
            </nav>
        </div>

        <!-- Body -->
    	<div class="row">
            <div class="twelve columns">
    			{% if page.title %}
    				<h1>{{ page.title }}</h1>
    			{% endif %}

    			{{ content }}
            </div>
    	</div>

        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="twelve columns">
                    &copy; 2012 {{ site.author }}. All rights reserved.
                </div>
            </div>
        </footer>

        <!-- Foundation JS -->
	    <script src="{{ site.url }}/asset/js/foundation/foundation.min.js"></script>
        <script src="{{ site.url }}/asset/js/foundation/app.js"></script>
    </body>
</html>
